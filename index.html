<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynkowe pytanie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            color: #333;
            padding: 20px;
        }
        #response-container {
            display: none;
            margin-top: 20px;
        }
        #response-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Czy zostaniesz moją walentynką?</h1>
    <button onclick="showResponse('yes')">TAK</button>
    <button onclick="showResponse('no')">NIE</button>

    <div id="response-container">
        <img id="response-image" src="" alt="Odpowiedź">
        <p id="response-text"></p>
        <button onclick="reset()">Powrót</button>
    </div>

    <script>
        function showResponse(answer) {
            const container = document.getElementById('response-container');
            const responseImage = document.getElementById('response-image');
            const responseText = document.getElementById('response-text');

            if (answer === 'yes') {
                responseImage.src = 'slodki-piesek.jpg'; // Obrazek dla TAK
                responseText.textContent = 'Dziękuję, Kocham Cię!';
            } else {
                responseImage.src = 'smutny-piesek.jpg'; // Obrazek dla NIE
                responseText.textContent = 'Jest mi przykro.';
            }

            container.style.display = 'block';
        }

        function reset() {
            const container = document.getElementById('response-container');
            container.style.display = 'none';
        }
    </script>
</body>
</html>
